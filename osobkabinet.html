<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Велика форма для тексту</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Завантаження тексту при завантаженні сторінки
            loadText();

            // Збереження тексту при натисканні кнопки
            $("#save-button").click(function() {
                saveText();
            });
        });

        function loadText() {
            let text = localStorage.getItem("text");
            if (text) {
                $("#text-area").val(text);
            }
        }

        function saveText() {
            let text = $("#text-area").val();
            localStorage.setItem("text", text);
        }
    </script>
</head>
<body>
    <h1>БАЗА ТОВАРУ</h1>
    <textarea id="text-area" rows="60" cols="133"></textarea>
    <button id="save-button">Зберегти</button>
</body>
</html>
