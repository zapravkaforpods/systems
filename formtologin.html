<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація та вхід</title>
    
</head>
<body>
    <div id="container" class="container">
        <h1 id="container 3">Реєстрація</h1>
        <form id="registrationForm">
            <label for="username">Логін:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Зареєструватися</button>
        </form>

        <h1 id="container 3">Вхід</h1>
        <form id="loginForm">
            <label for="loginUsername">Логін:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>

            <label for="loginPassword">Пароль:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <button type="submit">Ввійти</button>
        </form>

        <div id="profile" style="display: none;">
            <h2>Особистий кабінет</h2>
            <p>Вітаємо, <span id="profileUsername"></span>!</p>
            <a href="index.html"><button >Вийти</button></a>
            <iframe src="osobkabinet.html" style="width: 100%; height: 1000px;"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
